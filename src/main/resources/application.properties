spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/parking?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=toor
#停车场工作模式
mode = 1
#定义订单超时时长
overOutTime=30
#定义免费停车时长
freeTime=120
#正常收费时间单位，小时
normalTimeFeeCount=2
#正常收费费用，元
normalTimeFeeUnit=1.5
#收费时长余数小于该值不计入费用，分钟
timeReduce=30
#超时收费时间单位，小时
overTimeFeeCount=0.5
#超时收费费用，元
overTimeFeeUnit=0.5